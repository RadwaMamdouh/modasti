<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../dist/img/min-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/style.min.css">
    <title>Confirmation Message</title>
</head>
<body>
    <section class="content">
        <div class="log-forms">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-6">
                        <div class="log-form">
                            <div class="title">
                                <img src="../dist/img/title-sign.png" class="img-fluid">
                                <div>CONGRATULATIONS!</div>
                            </div>
                            <div class="confirm-message">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="chck-email">
                                            <div class="tit check-email">CHECK YOUR EMAIL</div>
                                            <p>Confirmation link has been sent to you, Please confirm to proceed.</p>
                                            <p>The link is valid for 72 hours only.</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="recieve-email">
                                            <div class="tit check-email">DIDN’T RECEIVE THE EMAIL?</div>
                                            <p class="spam">Check your spam folder.</p>
                                            <div class="tit or">OR</div>
                                            <button type="button" class="log-btn">
                                                <span class="tit">RESEND</span>
                                                <img src="../dist/img/resend.png" class="img-fluid cancel">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 side-info right">
                        <div class="log-info">
                            <div class="big-title">DON’T HAVE AN ACCOUNT?</div>
                            <div class="personal">
                                <div class="personal-details">Enter your personal details And start journey with us</div>
                                <a href="login.html" class="log-btn">
                                    <span class="tit">LOGIN</span>
                                    <img src="../dist/img/right-arrow.png" class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../dist/js/jquery-3.2.1.min.js"></script>
<script src="../dist/js/main.js"></script>
</html>
