<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../dist/img/min-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/style.min.css">
    <title>New Password</title>
</head>
<body>
    <section class="content">
        <div class="log-forms reset-password new-pass">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-6">
                        <div class="log-form">
                            <div class="row align-items-center">
                                <div class="col-lg-6">
                                    <div class="title">
                                        <img src="../dist/img/title-sign.png" class="img-fluid">
                                        <div>RESET PASSWORD</div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <p class="reset-pass-request">You have request to change the password</p>
                                </div>
                            </div>
                            <form>
                                <div class="form-group">
                                    <input type="password" class="input" placeholder="NEW PASSWORD">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="input" placeholder="VERIFY PASSWORD">
                                </div>
                                <button type="submit" class="log-btn">
                                    <span class="tit">CHANGE PASSWORD</span>
                                    <img src="../dist/img/right-arrow.png" class="img-fluid">
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5 side-info right">
                        <div class="log-info">
                            <div class="big-title">DONâ€™T HAVE AN ACCOUNT?</div>
                            <div class="personal">
                                <div class="personal-details">Enter your personal details And start journey with us</div>
                                <a href="login.html" class="log-btn">
                                    <span class="tit">LOGIN</span>
                                    <img src="../dist/img/right-arrow.png" class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../dist/js/jquery-3.2.1.min.js"></script>
<script src="../dist/js/main.js"></script>
</html>
