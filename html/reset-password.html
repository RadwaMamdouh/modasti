<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../dist/img/min-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/style.min.css">
    <title>Reset Password</title>
</head>
<body>
    <section class="content">
        <div class="log-forms reset-password">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-6">
                        <div class="log-form">
                            <div class="title">
                                <img src="../dist/img/title-sign.png" class="img-fluid">
                                <div>RESET PASSWORD</div>
                            </div>
                            <form action="confirmation-message.html">
                                <div class="form-group email">
                                    <input type="email" class="input" placeholder="EMAIL">
                                    <div class="wrong">
                                        <img src="../dist/img/wrong.png" class="img-fluid">
                                        <span class="tit">WRONG EMAIL!</span> 
                                    </div>
                                </div>
                                <div class="back-login">
                                    <a href="login.html">BACK TO LOGIN</a>
                                </div>
                                <div class="form-btn">
                                    <button type="reset" class="log-btn">
                                        <span class="tit">CANCEL</span>
                                        <img src="../dist/img/wrong.png" class="img-fluid cancel">
                                    </button>
                                    <button type="submit" class="log-btn">
                                        <span class="tit">RESET PASSWORD</span>
                                        <img src="../dist/img/right-arrow.png" class="img-fluid">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5 side-info right">
                        <div class="log-info">
                            <div class="big-title">DONâ€™T HAVE AN ACCOUNT?</div>
                            <div class="personal">
                                <div class="personal-details">Enter your personal details And start journey with us</div>
                                <a href="login.html" class="log-btn">
                                    <span class="tit">LOGIN</span>
                                    <img src="../dist/img/right-arrow.png" class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../dist/js/jquery-3.2.1.min.js"></script>
<script src="../dist/js/main.js"></script>
</html>
