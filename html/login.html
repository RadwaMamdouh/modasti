<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../dist/img/min-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/style.min.css">
    <title>Login</title>
</head>
<body>
    <section class="content">
        <div class="log-forms">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-6">
                        <div class="log-form">
                            <div class="title">
                                <img src="../dist/img/title-sign.png" class="img-fluid">
                                <div>LOGIN</div>
                            </div>
                            <form action="home.html">
                                <div class="form-group email">
                                    <input type="email" class="input" placeholder="EMAIL">
                                    <div class="wrong">
                                        <img src="../dist/img/wrong.png" class="img-fluid">
                                        <span class="tit">WRONG EMAIL!</span> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="input" placeholder="PASSWORD">
                                </div>
                                <div class="remeber-me">
                                    <div class="row align-items-center">
                                        <div class="col-6">
                                            <div class="remeber">
                                                <label class="custom-checkbox">
                                                    <input type="checkbox">
                                                    <i class="fas fa-square"></i>
                                                    <span class="tit">REMEMBER ME</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="forgot-pass tit">
                                                <a href="reset-password.html">FORGOT YOUR PASSWORD?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="log-btn">
                                    <span class="tit">LOGIN</span>
                                    <img src="../dist/img/right-arrow.png" class="img-fluid">
                                </button>
                            </form>
                            <div class="log-footer">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="title">
                                            <img src="../dist/img/title-sign.png" class="img-fluid">
                                            <div>LOGIN WITH</div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="social">
                                            <ul>
                                                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a></li>
                                                <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
                                                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                                                <li><a href="#"><i class="fas fa-phone"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 side-info right">
                        <div class="log-info">
                            <div class="big-title">DONâ€™T HAVE AN ACCOUNT?</div>
                            <div class="personal">
                                <div class="personal-details">Enter your personal details And start journey with us</div>
                                <a href="register.html" class="log-btn">
                                    <span class="tit">SIGN UP</span>
                                    <img src="../dist/img/right-arrow.png" class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../dist/js/jquery-3.2.1.min.js"></script>
<script src="../dist/js/main.js"></script>
</html>
